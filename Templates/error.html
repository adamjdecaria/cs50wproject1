{% extends "layout.html" %}

{% block title %}
    Error
{% endblock %}

{% block main %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                 <div class="alert alert-warning" role="alert" style="text-align:center;">{{ messages }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1>Error</h1>
{% endblock %}
